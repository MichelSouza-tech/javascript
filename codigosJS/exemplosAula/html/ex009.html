<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    
       Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
       <input type="button" value="verificar" onclick="calcular()">
       
       <div id="res" style="margin-top: 20px ;"> </div>
       <script>
                function calcular() {
                var tvel = window.document.querySelector('input#txtvel')
                var vel = Number(tvel.value)
                var res = window.document.querySelector('div#res')
                
                res.innerHTML = `<p> Sua velocidade é ${vel}km/h </p>`
                if (vel > 50) {
                    res.innerHTML += "MULTADO!"
                }                
                res.innerHTML += '<p> USE O CINTO DE SEGURANÇA! </p>'
            }
       </script>    
</body>
</html>
