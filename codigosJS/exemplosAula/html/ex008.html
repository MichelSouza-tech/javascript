<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            background-color: #beaaaa;
            font: normal 18pt 'Ubuntu';
        }
        input {
            font-weight: bold;
            font-size: 18pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
        } 
        input#b {
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="b" type="button" value="somar" onclick="somar()">
    <br><hr>
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var r = window.document.getElementById('res')
            var n1 = Number(tn1.value) 
            var n2 = Number(tn2.value)
            /* pega os valores das var tn1 e tn2 e joga dentro de n1 e n2 respectivamente*/
            var s = n1 + n2
            // r.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
            r.innerText = `${n1} + ${n2} = ${s}`
            r.style.color = 'darkred'
        }
    </script>
</body>
</html>
