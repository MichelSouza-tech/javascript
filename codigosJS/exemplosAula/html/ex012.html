        <div>
            <label for="txthora">Que horas tem?:</label>            
            <input type="button" value="verificar" onclick="verificar()">
        </div>
        <div id="resp"></div>
        <script>
            function verificar() {
                /* Pegar a hora do sistema */
                var agora = new Date()
                var hora = agora.getHours()
                                
                /* Mostrar na tela o valor */
                var r = window.document.getElementById('resp')
                r.innerHTML = `São exatamente: ${hora}hr. <br>`
                /* Mostrar mensagem de acordo com a faixa horária */
                if (hora < 6) {
                    r.innerHTML += 'Boa Madrugada!';                
                } else if (hora < 12) {
                   r.innerHTML += 'Bom Dia!'
                } else if (hora < 18) {
                   r.innerHTML += 'Boa Tarde!'
                } else if (hora <= 24){
                    r.innerHTML += 'Boa Noite!'
                }                        
            }   
    </script>
