<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body { /* Comentário em CSS */
            background-color: rgb(103, 103, 138);
            color: white;
            font: normal 16pt Arial;
        }
        h1 {
            color: #b0e44a;
            font-size: 1.6em;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1> <!-- Comentário em HTML -->
    <h2 style="font-size: 1.2em;">Tratamento de dados</h2>
    <p>Vamos aprender a fazer o tratamento / conversão de dados</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:')) 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
    </script>
</body>
</html>
